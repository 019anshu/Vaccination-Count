{% extends "base.html" %}
{% block title %}Vaccine- Sign Up{% endblock %}
{% block body %}
<h1><b>Sign Up</b></h1>
{% block add %}
<div class="container-fluid">
    <form>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp">
            <div id="firstnameHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp">
            <div id="lastnameHelp" class="form-text"></div>
        </div>
        <br><p>Contact Details:</p>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="mbno" class="form-label">Mobile No.</label>
            <input type="tel" class="form-control" id="mbno" aria-describedby="mbnoHelp">
            <div id="mbnoHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="add" class="form-label">Address</label>
            <textarea type="text" class="form-control" id="add" aria-describedby="addHelp"></textarea>
            <div id="addHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" aria-describedby="districtHelp">
            <div id="districtHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-control" id="state" aria-describedby="stateHelp">
                <option selected>---select state---</option>
                <option>Jharkhand</option>
                <option>Maharashtra</option>
                <option>Tamil Nadu</option>
                <option>Madhya Pradesh</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
                <option>Kerala</option>
                <option>Odisha</option>
            </select>
            <div id="stateHelp" class="form-text"></div>
        </div>
        <br>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="dob" aria-describedby="dobHelp">
            <div id="dobHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="mb-3">
            <label for="confirmpwd" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmpwd">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
{% endblock %}
